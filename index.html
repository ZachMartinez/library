<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>My Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <h2>Bookshelf</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <section hidden>
        <h2>New book</h2>
        <form id="newBook">
            <label>Title: 
                <input type="text" name="title">
            </label>
            <label>Author:
                <input type="text" name="author">
            </label>
            <label>Pages:
                <input type="number">
            </label>
            <label>Read:
                <input type="checkbox">
            </label>
            <input type="submit" value="Add">
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
